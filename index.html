<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Introduction To CSS Styling</header>
    <main>
        <section>
            <h1>CSS Styling</h1>
            <p>This is a paragraph styled with CSS.</p>
            <p class="highlight">This is a highlighted paragraph.</p>
        </section>
        <section>
            <h2>Image styled with CSS</h2>
            <img src="https://images.pexels.com/photos/27037687/pexels-photo-27037687/free-photo-of-macaw-parrot-in-forest.png?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="A picture of a parrot">
        </section>
        <section class="bordered-section">
            <h2>Bordered Section</h2>
            <p>This content with be surrounded by borders with margin and padding</p>
        </section>
    </main>
</body>

</html>
